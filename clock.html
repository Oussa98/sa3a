<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>time</title>
</head>
<body>
    <div id="welcome">welcome, please choose one of these</div>
    <div class="sa3a" id="sa3a">
        <div class="ro9as heur" data-hour-hand></div>
        <div class="ro9as min" data-min-hand></div>
        <div class="ro9as sec" data-sec-hand></div>
        <div class="ro9as center"></div>
        <div class="num num1">1</div>
        <div class="num num2">2</div>
        <div class="num num3">3</div>
        <div class="num num4">4</div>
        <div class="num num5">5</div>
        <div class="num num6">6</div>
        <div class="num num7">7</div>
        <div class="num num8">8</div>
        <div class="num num9">9</div>
        <div class="num num10">10</div>
        <div class="num num11">11</div>
        <div class="num num12">12</div>
    </div>
    <div class="watch" id="watch">
        <div class="box">
            <div class="digit" id="heur1"></div>
            <div class="digit" id="heur2"></div>
            <div class="twodots">
                <div class="dots dot1"></div>
                <div class="dots dot2"></div>
            </div>
            <div class="digit" id="min1"></div>
            <div class="digit" id="min2"></div>
            <div class="twodots">
                <div class="dots dot1"></div>
                <div class="dots dot2"></div>
            </div>
            <div class="digit" id="sec1"></div>
            <div class="digit" id="sec2"></div>
        </div>
    </div>
    <div class="stopwatch" id="stopwatch">
        <div class="laps">
            <h5 id="laps-text">laps</h1>
            <ol id="laps">
            </ol>
        </div>
        <p class="thestopwatch"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <div class="buttons">
            <button id="start" onclick="onStart()">Start</button>
            <button id="lap"   onclick="onLap()"  >Lap</button>
            <button id="reset" onclick="onReset()">Reset</button>
        </div>
    </div>
    <div class="alarm" id="alarm">
        
    </div>
    
    <div class="switches">
        <label id="digital" class="switch">
            <input type="checkbox" name="myDigital" id = "checkDigital" onclick="onCheckDigital()">
            <span class="slider"></span>
            <h4>Digital</h4>
        </label>
        <label id="analog" class="switch">
            <input type="checkbox" name="myAnalog" id = "checkAnalog" onclick="onCheckAnalog()">
            <span class="slider"></span>
            <h4>Analog</h4>
        </label>
        <label id="stopwatch" class="switch">
            <input type="checkbox" name="mystopwatch" id = "checkstopwatch" onclick="onCheckstopwatch()">
            <span class="slider"></span>
            <h4>stopwatch</h4>
        </label>
        <label id="alarm" class="switch">
            <input type="checkbox" name="myAlarm" id = "checkAlarm" onclick="onCheckAlarm()">
            <span class="slider"></span>
            <h4>Alarm</h4>
        </label>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
